
# Site settings
baseURL = "/"
languageCode = "en-US"
title = "Dunocati"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Shan Duncan"
  description = "Biologist, educator, past scientific society manager and editor, computer programmer, data wrangler and database guy "
  shareImage = "images/social.jpg"
  twitterHandle = "_shanduncan"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2018 Shan Duncan"

  # Section - Content
  [params.content]
    name = "Shan Duncan"
    tagline = "Dunocati Consulting"
    bio = "Biologist, educator, past scientific society manager and editor, computer programmer, data wrangler and database guy"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpeg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

